<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Base Octa</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.8/css/mdb.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="mb-1 navbar navbar-expand-lg navbar-dark primary-color">
            <a class="navbar-brand" href="index.html">Conversões de bases</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333" aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="mt-5">
                    <h1>Base Octal</h1>
                    <form class="mt-5">
                        <div class="form-group">
                            <input type="text" class="form-control" id="numero" placeholder="Escreva o número para transformar">
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                <select id="base" class="browser-default custom-select">
                                    <option selected>Converter para: </option>
                                    <option value="Binária">Binário</option>
                                    <option value="Decimal">Decimal</option>
                                    <option value="Hexadecimal">Hexadecimal</option>
                                </select>
                            </div>
                        </div>
                        <div id="resultado"></div>
                        <button type="button" class="btn btn-outline-primary waves-effect  mt-5" onclick="mudar()">Transformar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="page-footer font-small blue">
        <div class="footer-copyright text-center py-3">
            <p id="date"></p>
            <a href="https://github.com/gmorae" target="_blanck"><img src="imagens/git.png" alt="Logo do github com um link para o repositorio do desenvolvedor do site"> </a>
        </div>
    </footer>
    <script type="text/javascript" src="js/rodape.js"></script>
    <script type="text/javascript" src="js/octal.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.8/js/mdb.min.js"></script>
</body>

</html>
